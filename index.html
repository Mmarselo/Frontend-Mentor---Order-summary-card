<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Order Summary</title>
</head>

<body>
   

    <div class="container">
     <div class="sumary">
        <img class="imagem-principal" src="img/illustration-hero.svg" alt="Ilustração">

        <div class="container_texto">
            <h3 class="texto_titulo">Order Summary</h3>
            <p class="texto_descrição">You can now listen to millions of songs, audioboos, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="container_texto-secundario">
            <img class="container_imagem-icone" src="img/icon-music.svg" alt="Icone de Musica">
            <a href="" class="texto_icone-botao">Change</a>
            <h4 class="texto_icone">Annual Plan</h4>
            <p class="texto_icone-preco">$59,99/year</p>
            
            
        </div>
        <div class="container_botao">
            <input class="botao_principal" type="button" value="Proceed to Payment">
            <a class="botao_secundario" href="">Cancel order</a>
        </div>
     </div>
    </div>

</body>

</html>
